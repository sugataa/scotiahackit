<ion-view title="Deposit" hide-nav-bar="true">
<ion-item class="app-header">Deposit</ion-item>
    <ion-content overflow-scroll="true" padding="true" class="has-header">

      <form class="list" name="myForm">
        <div align = "center">
          Enter Amount
        </div>
        <label class="item item-input text-center redborder">
            <input type="number"  
            ng-model="myAmount.myValue" 
            style="text-align: center; font-size: 60px;" placeholder="">

        </label>
        {{myAmount.myValue}}
      </form>
<div class="spacer" style="width: 300px; height: 20px;"></div>
<div align = "center">
  Pay Towards
</div>

      <ion-radio class = "redborder redfont" ng-repeat="item in clientSideList"
               ng-value="item.value"
               ng-model="myChoice.myValue">
      {{ item.text }}
    </ion-radio>

        <div class="spacer" style="width: 300px; height: 52px;"></div>
        <div align = "center">
          Choose Reward
        </div>
        <div class="button-bar">

            <button  ng-controller = "PopupCtrl"class="button button-stable button-block " style="background-color = "white";" ng-click = "showAlert()"> <img src="http://i.imgur.com/pAd4mZW.png" class=" skillimage " alt=""></button>
            <button  ng-controller = "PopupCtrl"class="button button-stable button-block " style="background-color = "white";" ng-click = "showAlert()"> <img src="http://i.imgur.com/XnUWTOE.png" class=" skillimage " alt=""></button>
          </div>

        <div class="spacer" style="height: 20px;"></div>
        <div class="row">
           <div class="col text-center">
        <button ng-controller="PopupCtrl" class="button button-large button-outline button-assertive" ng-click="showConfirm()">Fund</button>
          </div>
    </div>
    
    </ion-content>
</ion-view>
